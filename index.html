<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica HTML CSS JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Pablo Benjamin Santana Herrera</h1>
  </header>

  <div class="contenedor">

    <aside class="menu">
      <p>Menu 1</p>
      <p>Menu 2</p>
    </aside>

    <section class="formulario">
      <h2>Formulario para Multiplicar</h2>

      <label>Número 1</label>
      <input type="number" id="num1">

      <label>Número 2</label>
      <input type="number" id="num2">

      <button class="btn-verde" onclick="multiplicar()">Multiplicar</button>

      <label>Resultado</label>
      <input type="text" id="resultado" readonly>

      <label>Fecha actual</label>
      <input type="text" id="fecha" readonly>
    </section>

    <div class="separador"></div>

    <section class="formulario">
      <h2>Formulario de registro personal</h2>

      <label>Nombre</label>
      <input type="text" id="nombre">

      <label>Apellido</label>
      <input type="text" id="apellido">

      <button class="btn-rojo" onclick="registrar()">Registrar</button>

      <label>Nombre completo</label>
      <input type="text" id="nombreCompleto" readonly>
    </section>

    </div>
   

  <footer class="footer">
    Derechos reservados a Pablo Benjamin Santana Herrera
  </footer>
   <script>
        function multiplicar() {
         const n1 = document.getElementById("num1").value;
         const n2 = document.getElementById("num2").value;
         document.getElementById("resultado").value = n1 * n2;
        }
    </script>
    <script>
        class Persona {
        constructor(nombre, apellido) {
            this.nombre = nombre;
            this.apellido = apellido;
        }

        getNombreCompleto() {
            return this.nombre + " " + this.apellido;
        }
        }

        function registrar() {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;

        let persona = new Persona(nombre, apellido);

        document.getElementById("nombreCompleto").value =
            persona.getNombreCompleto();
        }
    </script>

    <script>
        function obtenerFechaActual() {
         return new Promise(resolve => {
             const fecha = new Date();
             resolve(fecha.toLocaleString());
            });
        }

        // Mostrar fecha inmediatamente
        obtenerFechaActual().then(fecha => {
        document.getElementById("fecha").value = fecha;
        });

        // Actualizar cada minuto
        setInterval(() => {
            obtenerFechaActual().then(fecha => {
                document.getElementById("fecha").value = fecha;
             });
        }, 60000);
    </script>




</body>
</html>
