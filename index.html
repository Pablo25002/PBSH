<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica HTML CSS JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Pablo Benjamin Santana Herrera</h1>
  </header>

  <div class="contenedor">

    <aside class="menu">
      <p>Menu 1</p>
      <p>Menu 2</p>
    </aside>

    <section class="formulario">
      <h2>Formulario para Multiplicar</h2>

      <label>Número 1</label>
      <input type="number" id="num1">

      <label>Número 2</label>
      <input type="number" id="num2">

      <button class="btn-verde" onclick="multiplicar()">Multiplicar</button>

      <label>Resultado</label>
      <input type="text" id="resultado" readonly>

      <label>Fecha actual</label>
      <input type="text" id="fecha" readonly>
    </section>

    <div class="separador"></div>

    <section class="formulario">
      <h2>Formulario de registro personal</h2>

      <label>Nombre</label>
      <input type="text" id="nombre">

      <label>Apellido</label>
      <input type="text" id="apellido">

      <button class="btn-rojo">Registrar</button>

      <label>Nombre completo</label>
      <input type="text" id="nombreCompleto" readonly>
    </section>

    </div>
   

  <footer class="footer">
    Derechos reservados a Pablo Benjamin Santana Herrera
  </footer>
   <script>
        function multiplicar() {
         const n1 = document.getElementById("num1").value;
         const n2 = document.getElementById("num2").value;
         document.getElementById("resultado").value = n1 * n2;
        }
    </script>

</body>
</html>
